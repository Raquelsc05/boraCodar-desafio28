<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#boracodar - Desafio 28</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div>
            <img src="./assets/icon.svg" />
          </div>
        </header>

        <section class="title">
          <h1>Experimente o poder da Inteligência Artificial</h1>
        </section>
     

      <section class="ia-tools">
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-code"></i>
            </div>

            <div>
              <p>Gerador de codigos</p>
            </div>
          </div>

          <div class="arrow">
            <a href="https://bard.google.com/"><i class="ph ph-arrow-right"></i></a>
          </div>
        </div>

        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-image-square"></i>
            </div>

            <div>
              <p>Edição de fotos</p>
            </div>
          </div>

          <div class="arrow">
            <a href="https://replicate.com/nightmareai/real-esrgan"><i class="ph ph-arrow-right"></i></a>
          </div>
        </div>

        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-play-circle"></i>
            </div>

            <div>
              <p>Gravação de videos</p>
            </div>
          </div>

          <div class="arrow">
           <a href="https://www.visla.us/"> <i class="ph ph-arrow-right"></i></a>
          </div>
        </div>

        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-music-notes-simple"></i>
            </div>

            <div>
              <p>Criador de audios e musicas</p>
            </div>
          </div>

          <div class="arrow">
            <a href="https://boomy.com/"><i class="ph ph-arrow-right"></i></a>
          </div>
        </div>
      </section>

    <hr>

      <section class="prompt">
      <div>
        <i class="ph ph-plus-circle"></i>

        <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos " autocomplete="none">
      </div>
    
      <div>
      
        <button>
         <a href=""><i class="ph ph-paper-plane-right"></i></a>
        </button>
      </div>
      </section>
      </div>
    </main>
  </body>
</html>
